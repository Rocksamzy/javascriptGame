<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="flex-item">
            <div class="bold">
                <!-- <div class="line"></div> -->
                <h1>Build <br> Game <br> <span>Javascript</span></h1>
            </div>
            <div class="box">
                <form action="">
                    <label for="input">
                        <p>Guess a number from 1 to 100 <br>Your number is high</p>
                    </label>
                    <input type="num" id="input" placeholder="00">
                    <button class="btn">Check</button><br>
                    <input type="hidden" id="attempt" value="5">
                    <label for="">
                        <p>You have 5 Chances</p> 
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
